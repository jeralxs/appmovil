<ion-content>
  
  <ion-title class="ion-padding-top ion-text-center">
    <img src="/assets/img/Logo-DUOC2.png" alt="image">
    <ion-label>
      <p>Sistema de asistencia </p>
    </ion-label>
  </ion-title>
  

  <div class="ion-padding-vertical">
 
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar contrase√±a</h2>
          <br>
          <h2>1. Ingresa tu correo</h2>
        </ion-label>
      </ion-card-title>

      <form>
        <ion-card-content>
          <ion-item>
            <ion-input name="correo" label="Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>
          
          <ion-button shape="block" (click)="recuperar()">Validar</ion-button>
         

        </ion-card-content>
      </form>
    </ion-card>
  </div>
  
</ion-content>
